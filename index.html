<!DOCTYPE html>
<head>
  <title>PictoBlox App Updater</title>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-color: #eaeaea;
      text-align: center;
    }
    #notification {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 200px;
        padding: 20px;
        border-radius: 5px;
        background-color: white;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
    .hidden {
        display: none;
    }
  </style>
</head>
<body>
  <h1>PictoBlox App Updater Ok Latest</h1>
  <img src="./electron-logo.jpg" width=400 height=200 alt="electron-logo">
  <p id="version"></p>
  <div id="notification" class="hidden">
    <p id="message"></p>
    <p id="progress"></p>
    <!-- <button id="close-button" onClick="closeNotification()">
      Close
    </button> -->
    <button id="download-button" onClick="downloadUpdate()">
        Download Now
      </button>
    <button id="restart-button" onClick="restartApp()" class="hidden">
      Restart
    </button>
  </div>
  <script>
    const { ipcRenderer } = require('electron');
    const version = document.getElementById('version');
    
    ipcRenderer.send('app_version');
    ipcRenderer.on('app_version', (event, arg) => {
      ipcRenderer.removeAllListeners('app_version');
      version.innerText = 'Version ' + arg.version;
      console.log();
    });

    const notification = document.getElementById('notification');
    const message = document.getElementById('message');
    const progress = document.getElementById('progress');
    const downloadButton = document.getElementById('download-button');
    const restartButton = document.getElementById('restart-button');
    
    ipcRenderer.on('update_available', (event, version) => {
        ipcRenderer.removeAllListeners('update_available');
        message.innerText = `A new update is available. v${version}`;
        notification.classList.remove('hidden');
    });

    ipcRenderer.on('update_downloading', () => {
        ipcRenderer.removeAllListeners('update_downloading');
        message.innerText = 'Downloading your update...';
        notification.classList.remove('hidden');
        downloadButton.classList.add('hidden');
    });

    ipcRenderer.on('update_downloaded', () => {
        ipcRenderer.removeAllListeners('update_downloaded');
        message.innerText = 'Update Downloaded. It will be installed on restart. Restart now?';
        restartButton.classList.remove('hidden');
        downloadButton.classList.add('hidden');
        progress.classList.add('hidden');
        notification.classList.remove('hidden');
    });

    ipcRenderer.on('update_download_progress', (event, progressText) => {
        progress.innerText = progressText;
        notification.classList.remove('hidden');
    });

    function closeNotification() {
        notification.classList.add('hidden');
    }
    function restartApp() {
        ipcRenderer.send('restart_app');
    }
    function downloadUpdate() {
        ipcRenderer.send('download-app-update');
    }
  </script>
</body>
